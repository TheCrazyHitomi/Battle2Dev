<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle2Dev</title>
    <link href="./assets/style.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
        </style>
    <script type="text/javascript" src="./assets/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Battle2Dev</h1>
    </header>

    <section class="hero">
        <video loop="loop"autoplay="autoplay" muted>
            <source src="/assets/images/vecteezy-beautiful-and-cute-pink-cherry-blossoms-sakura-flowers-36943356_ANbMXY5O.mp4"/> 
        </video>

        <div class="formContainer">
        <h2>Connectez-vous</h2>
        <h3> </h3>
    
        <form class="form" method="post">
            <div class="inputForm">
                <label for="mail">E-mail :</label>
                <input type="email" id="mail" name="user_mail" placeholder="jean-eude@mail.com"/>
            </div>
            <div class="inputForm">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Mot de passe"/>
            </div>
            <p id="passwordStrength"></p>
            <div class="button">
                <button type="submit">Connexion</button>
            </div> 
        </form>
        </div>
    </section>
    <footer>
<h3>Made with love by <a href="https://github.com/TheCrazyHitomi">The Crazy Hitomi</a>
</h3>
    </footer>

</body>
</html>
